<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <i class="fas fa-cogs"></i> Weather Monitoring Dashboard
        </a>
    </nav>
    <div class="container mt-5">
         <!-- Alert Threshold Configuration -->
        <h3>Configure Alert Thresholds</h3>
        <form id="configure-alerts-form">
            <div class="form-group">
                <label for="threshold-temp">Temperature Threshold ({{ temp_unit }}):</label>
                <input type="number" class="form-control" id="threshold-temp" value="{{ alert_threshold_temp }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Threshold</button>
        </form>
        <hr>

        <!-- Daily Summaries -->
        <h3>Daily Weather Summaries</h3>
        <div id="daily-summaries">
            <!-- Summaries populated dynamically -->
        </div>
        <hr>

        <!-- Historical Trends -->
        <h3>Historical Trends</h3>
        <canvas id="temperature-chart" width="800" height="400"></canvas>
        <hr>

        <!-- Forecast Summaries -->
        <h3>Forecast Summaries</h3>
        <div id="forecast-summaries" class="row">
            <!-- Forecast summaries will be populated here -->
        </div>

        <!-- Triggered Alerts -->
        <h3>Triggered Alerts</h3>
        <div id="triggered-alerts">
            <!-- Alerts populated dynamically -->
        </div>

        
    
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <!-- Footer -->
 <footer class="footer bg-primary text-white text-center py-3">
    <p>&copy; 2024 Weather Application: By Khushi Sharma </p>
</footer>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="/static/js/app.js"></script>
</body>
</html>
